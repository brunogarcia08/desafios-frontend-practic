	<head>

		<link rel="stylesheet" type="text/css" href="startfree.css">
	</head>
	<body>
		<header class="header">
			<h1 class="header-h1">bonsai</h1>
			<div class="header-two">
				<a href="">Product</a>
			</div>
			<div class="header-two">
				<a href="">Templates</a>
			</div>
			<div class="header-two">
				<a href="">Pricing</a>
			</div>
			<div class="header-two">
				<a href="">Reviews</a>
			</div>
			<div>
				<button class="button-login">LOG IN</button>
				<button class="button-start" >START FREE</button>
			</div>
		</header>
		<main>
			<div class="form">
					<form action="index.html">
						<h1 class="title">Register yourself now!</h1>
							<label for="name">Name</label>
								<div class="input">
									<input class="input-border" id="username" type="text" name="username" placeholder="type your name" required>
								</div>
							<label for="email">E-mail</label>
								<div class="input">
									<input class="input-border" id="email" type="email" name="email" placeholder="type your name" required>
								</div>
							<label for="password">Password</label>
								<div class="input">
									<input class="input-border" id="password" type="password" name="password" placeholder="type your password" required>
								</div>
							<label for="repassword">Re-Password</label>
								<div class="input">
									<input class="input-border" id="repassword" type="password" name="repassword" placeholder="confirm your password" required>
								</div>
							<div class="checkbox">
								<input type="checkbox" name="acept" required>
								<label>Agree with privacy police</label>
							</div>
							<div class="button">
								<button class="button-cancel" type="reset">Cancel</button>
								<button class="button-submit">Submit</button>
								
							</div>	
					</form>	    
			</div>
		</main>
		<footer class="footer">
